@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.9.2.custom.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/TableTools.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        
		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/TableTools.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="@routes.Application.index">TODO Taf</a>
					<ul class="nav">
						<li id="tasksMenu"><a href="@routes.TaskController.index">Tasks</a></li>
						<li id="projectsMenu"><a href="@routes.ProjectController.index">Projects</a></li>
						<li id="aboutMenu"><a href="@routes.Application.about">About</a></li>
					</ul>
				</div>
			</div>
			
			@content
		</div>
		
		<script type="text/javascript">
			function selectMenu(menuItem) {
				$("ul.nav li").removeClass("active");
				$("#" + menuItem).addClass("active");
			}
		</script>
    </body>
</html>
